apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitopsapi
  labels:
    app: gitopsapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitopsapi
  template:
    metadata:
      labels:
        app: gitopsapi
    spec:
      containers:
        - name: gitopsapi
          image: 060213843072.dkr.ecr.us-east-2.amazonaws.com/gitops:latest
          resources: 
            requests:
                memory: "256Mi"
                cpu: "100m"
            limits:
                memory: "512Mi"
                cpu: "500m"
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
spec:
  selector:
    app: gitopsapi
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
